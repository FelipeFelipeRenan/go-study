<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
    {{range .}}
        <li>{{.ID}}: {{.Name}}</li>
    {{end}}
    </ul>
    <form action="/users/add" method="POST">
        <input type="text" name="name" placeholder="Nome">
        <button type="submit">Adicionar Usuário</button>
    </form>
</body>
</html>
